<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Enlazamos el CSS -->
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        
        <form id="loginForm" action="/autores/iniciar-sesion" method="POST">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required placeholder="nombre@gmail.com" class="input-general">
            <div class="error-message" id="emailError"></div> <!-- Mensaje de error para el correo -->

            <label for="password">Contraseña:</label>
            <div class="password-container">
                <button type="button" id="toggleInicioPassword" class="toggle-password">Mostrar</button>
                <input type="password" id="password" name="password" required placeholder="********" class="input-general">
            </div>
            <div class="error-message" id="passwordError"></div>

            
        
            <button type="submit" id="loginButton" class="boton" disabled>Iniciar Sesión</button>

        </form>

        <p><a href="#" id="registroLink">¿No tienes cuenta? Regístrate aquí</a></p>

        <div class="arrows">
            <a href="index.html"><img src="../images/flecha izquierda.png" alt="Flecha Izquierda"></a>
            <a href="registro.html"><img src="../images/flecha derecha.png" alt="Flecha Derecha"></a>
        </div> 
    </div>

    <script src="../js/navegacion.js"></script>
    <script src="../js/login.js"></script> <!-- Enlazamos el JavaScript -->
</body>
</html>
