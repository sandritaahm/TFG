<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responde Ficha Interactiva</title>
    <link rel="stylesheet" href="../css/stylesA.css">
</head>
<body>
    <div class="content-container">
        <h1>Fichas para el Alumno</h1>

        <div id="nivel-selection">
            <h2>Selecciona tu nivel:</h2>
            <button id="nivel-infantil">Infantil</button>
            <button id="nivel-primaria">Primaria</button>
        </div>
        
        <!-- Contenedor donde aparecerán las fichas -->
        <div id="ficha-list-container" style="display: none;"></div>

        <!-- Modal para Respuesta Correcta -->
        <div id="correct-answer-modal" class="modal-overlay" style="display: none;">
            <div class="modal">
                <h2>¡Respuesta Correcta!</h2>
                <p id="correct-answer-message"></p>
                <button id="close-correct-modal">Cerrar</button>
            </div>
        </div>

        <!-- Modal para Respuesta Incorrecta -->
        <div id="incorrect-answer-modal" class="modal-overlay" style="display: none;">
            <div class="modal">
                <h2>Respuesta Incorrecta</h2>
                <p>¿Quieres volver a intentarlo?</p>
                <button id="retry-button">Volver a Intentar</button>
                <button id="cancel-button">Cancelar</button>
            </div>
        </div>

        <!-- Modal para Tiempo Agotado -->
        <div id="timeout-modal" class="modal-overlay" style="display: none;">
            <div class="modal">
                <h2>¡Tiempo agotado!</h2>
                <p id="timeout-time-remaining"></p>
                <button id="retry-timeout-button">Volver a Intentar</button>
                <button id="cancel-timeout-button">Cancelar</button>
            </div>
        </div>

        <!-- Botón para salir a la pantalla principal -->
        <button class="exit-button" id="exit-button">Salir a Pantalla Principal</button>
    </div>

    <script src="../js/alumno.js"></script>
</body>
</html>
